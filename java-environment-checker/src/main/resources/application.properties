# Java Environment Checker Configuration

# Application Information
app.name=Java Environment Checker
app.version=1.0.0
app.description=A comprehensive tool for checking local Java environment configuration

# Default Settings
default.check.mode=detailed
default.output.format=console
default.timeout.seconds=30

# Scanning Configuration
scan.timeout.per.directory.seconds=5
scan.max.depth=3
scan.skip.hidden.directories=true

# Diagnostic Configuration
diagnostic.check.java.home=true
diagnostic.check.path.variables=true
diagnostic.check.version.compatibility=true
diagnostic.check.installation.integrity=true

# Output Configuration
output.console.width=80
output.html.include.css=true
output.json.pretty.print=true

# Logging Configuration
logging.level=INFO
logging.include.timestamp=true
logging.include.thread=false