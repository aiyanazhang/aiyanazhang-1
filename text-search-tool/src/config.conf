# 文本搜索工具配置文件
# 将此文件保存为 ~/.text-searchrc 以自定义默认设置

# 默认排除目录（逗号分隔）
DEFAULT_EXCLUDES=".git,.svn,node_modules,target,.idea,.vscode,__pycache__,.pytest_cache,build,dist,out,.sass-cache,vendor,coverage"

# 最大搜索深度
MAX_DEPTH=15

# 彩色输出开关
COLORED_OUTPUT=true

# 最大文件大小限制
MAX_FILE_SIZE="20M"

# 并行作业数（0表示自动检测CPU核心数）
PARALLEL_JOBS=0

# 详细模式开关
VERBOSE=false

# 默认输出格式 (simple/detail/json)
OUTPUT_FORMAT="simple"

# 搜索性能优化选项
ENABLE_PARALLEL_SEARCH=true
USE_FILE_CACHE=true
CACHE_EXPIRY_HOURS=24