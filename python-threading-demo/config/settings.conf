# 多线程演示系统配置文件

[system]
# 系统默认配置
default_max_workers = 4
default_chunk_size = 1000
default_timeout = 30

[thread_pool]
# 线程池配置
max_workers = 4
queue_size = 100
timeout_seconds = 30

[file_downloader]
# 文件下载器配置
download_dir = ./downloads
max_workers = 3
chunk_size = 8192
retry_attempts = 3
timeout_seconds = 30

[data_processor]
# 数据处理器配置
max_workers = 4
chunk_size = 1000
enable_monitoring = true

[logging]
# 日志配置
level = INFO
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
file = threading_demo.log
max_size = 10MB
backup_count = 5

[demo]
# 演示配置
auto_pause = true
pause_duration = 3
show_progress = true
verbose_output = true