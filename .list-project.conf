# list-project.sh 配置文件示例
#
# 此文件可以放置在以下任一位置：
# 1. 当前目录: ./.list-project.conf
# 2. 用户主目录: ~/.list-project.conf
# 3. 系统级配置: /etc/list-project.conf
#
# 配置文件中的设置将被命令行参数覆盖

# 默认输出格式
# 可选值: simple, detailed, table, json, csv
OUTPUT_FORMAT="simple"

# 默认排序方式
# 可选值: name, size, mtime, atime, extension, depth
SORT_BY="name"

# 默认时间格式 (strftime 格式)
TIME_FORMAT="%Y-%m-%d %H:%M:%S"

# 默认排除模式 (用空格分隔多个模式)
EXCLUDE_PATTERNS=".git node_modules __pycache__ .DS_Store *.pyc *.pyo *.pyd .pytest_cache .coverage .mypy_cache target build dist"

# 是否默认显示隐藏文件
SHOW_HIDDEN=false

# 是否默认跟随符号链接
FOLLOW_SYMLINKS=false

# 是否默认反向排序
REVERSE_SORT=false

# 是否默认详细输出
VERBOSE=false

# 最大递归深度 (留空表示无限制)
MAX_DEPTH=""

# 默认包含模式 (留空表示包含所有文件)
INCLUDE_PATTERNS=""