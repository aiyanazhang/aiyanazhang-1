<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北京朝阳区天气 - 实时天气信息</title>
    <meta name="description" content="查看北京朝阳区今日实时天气信息，包括温度、湿度、风速等详细气象数据">
    <meta name="keywords" content="北京天气,朝阳区天气,实时天气,天气预报">
    
    <!-- CSS样式文件 -->
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    
    <!-- 字体图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 主应用容器 -->
    <div id="app" class="weather-app">
        <!-- 页面头部 -->
        <header class="header">
            <div class="container">
                <h1 class="app-title">
                    <i class="fas fa-cloud-sun"></i>
                    北京朝阳区天气
                </h1>
                <div class="header-actions">
                    <span class="current-time" id="currentTime"></span>
                    <button class="refresh-btn" id="refreshBtn" title="刷新天气数据">
                        <i class="fas fa-sync-alt"></i>
                        刷新
                    </button>
                </div>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <div class="container">
                <!-- 加载状态 -->
                <div class="loading-container" id="loadingContainer">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                    <p class="loading-text">正在获取天气数据...</p>
                </div>

                <!-- 错误状态 -->
                <div class="error-container" id="errorContainer" style="display: none;">
                    <div class="error-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h3 class="error-title">获取天气数据失败</h3>
                    <p class="error-message" id="errorMessage">请检查网络连接后重试</p>
                    <button class="retry-btn" id="retryBtn">
                        <i class="fas fa-redo"></i>
                        重试
                    </button>
                </div>

                <!-- 天气显示区域 -->
                <div class="weather-display" id="weatherDisplay" style="display: none;">
                    <!-- 位置信息 -->
                    <section class="location-info">
                        <h2 class="location-title">
                            <i class="fas fa-map-marker-alt"></i>
                            <span id="locationName">北京市朝阳区</span>
                        </h2>
                        <p class="update-time">
                            最后更新: <span id="updateTime">--</span>
                        </p>
                    </section>

                    <!-- 当前天气主要信息 -->
                    <section class="current-weather">
                        <div class="weather-main">
                            <div class="weather-icon-container">
                                <img src="" alt="天气图标" id="weatherIcon" class="weather-icon">
                            </div>
                            <div class="temperature-info">
                                <div class="current-temp">
                                    <span class="temp-value" id="currentTemp">--</span>
                                    <span class="temp-unit">°C</span>
                                </div>
                                <div class="feels-like">
                                    体感温度 <span id="feelsLike">--</span>°C
                                </div>
                            </div>
                        </div>
                        <div class="weather-condition">
                            <h3 class="condition-text" id="conditionText">--</h3>
                            <p class="condition-desc" id="conditionDesc">--</p>
                        </div>
                    </section>

                    <!-- 详细天气信息 -->
                    <section class="weather-details">
                        <h3 class="details-title">详细信息</h3>
                        <div class="details-grid">
                            <!-- 湿度 -->
                            <div class="detail-item">
                                <div class="detail-icon">
                                    <i class="fas fa-tint"></i>
                                </div>
                                <div class="detail-content">
                                    <span class="detail-label">湿度</span>
                                    <span class="detail-value" id="humidity">--%</span>
                                </div>
                            </div>

                            <!-- 风速风向 -->
                            <div class="detail-item">
                                <div class="detail-icon">
                                    <i class="fas fa-wind"></i>
                                </div>
                                <div class="detail-content">
                                    <span class="detail-label">风速</span>
                                    <span class="detail-value" id="windSpeed">-- km/h</span>
                                    <span class="detail-sub" id="windDirection">--</span>
                                </div>
                            </div>

                            <!-- 大气压力 -->
                            <div class="detail-item">
                                <div class="detail-icon">
                                    <i class="fas fa-thermometer-half"></i>
                                </div>
                                <div class="detail-content">
                                    <span class="detail-label">气压</span>
                                    <span class="detail-value" id="pressure">-- hPa</span>
                                </div>
                            </div>

                            <!-- 能见度 -->
                            <div class="detail-item">
                                <div class="detail-icon">
                                    <i class="fas fa-eye"></i>
                                </div>
                                <div class="detail-content">
                                    <span class="detail-label">能见度</span>
                                    <span class="detail-value" id="visibility">-- km</span>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>

        <!-- 页面底部 -->
        <footer class="footer">
            <div class="container">
                <p class="footer-text">
                    © 2024 北京朝阳区天气显示页面 | 
                    数据来源: <span id="dataSource">天气API</span> |
                    <a href="#" class="footer-link">隐私政策</a>
                </p>
            </div>
        </footer>
    </div>

    <!-- JavaScript文件 -->
    <script src="src/js/config.js"></script>
    <script src="src/js/utils.js"></script>
    <script src="src/js/weather-api.js"></script>
    <script src="src/js/ui-controller.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
